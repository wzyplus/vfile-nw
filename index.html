<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vFile</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-select.min.css">

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.min.js"></script>

  <style type="text/css">
    div#row1 {
      margin-top: 5px;
    }

    .fixed-width {
      width: 100px;
    }

    .fixed-width-double {
      width: 200px;
    }

    tr {
      white-space: nowrap;
    }

    th {
      text-align: center;
    }

    html,body {
      height: 100%;
    }
  </style>

  <script type="text/javascript">
    var BASE_DIR = './format';

    function chooseFile(name, label) {
      var chooser = $(name);
      chooser.change(function(evt) {
        $(label).text($(this).val());
        $(label).val($(this).val());
      });
      chooser.click();
    }

    var fs = require('fs');
    var path = require('path');

    function getFiles(dir) {
      files_ = [];
      var files = fs.readdirSync(dir);
      $.each(files, function(index, value) {
        if (!fs.statSync(dir + '/' + value).isDirectory()
            && path.extname(value) === '.json') {
          files_.push(path.basename(value, '.json'));
        }
      });
      return files_;
    }

    function addSelectOption(name, opts) {
      var sel = $(name);
      $.each(opts, function(index, value) {
        sel.append($('<option></option>').attr('value', value).text(value));
      });
    }

    function loadFormat(format, callback) {
      fs.readFile(path.join(BASE_DIR, format + '.json'), 'utf-8',
        function(err, data) {
        if (err) {
          alert(err);
        } else {
          try {
            callback(JSON.parse(data));
          } catch (ex) {
            alert(ex);
          }
        }
      });
    }

    function parseData(type, chunk, start, end) {
      switch (type) {
        case 'string':
          return chunk.toString('ascii', start, end);
        case 'binary':
          return chunk.toString('hex', start, end).toUpperCase();
        default:
          return '';
      }
    }

    function buildParseResult(rule) {
      var res = { head_column: [], head_data: [], head_length: 0,
                  body_column: [], body_data: [], record_length: 0,
                  code: 0};

      if (rule.head) {
        for (var i in rule.head) {
          res.head_column.push(rule.head[i].name);
          res.head_length += rule.head[i].length;
        }
      }
      
      if (rule.body) {
        for (var i in rule.body) {
          res.body_column.push(rule.body[i].name);
          res.record_length += rule.body[i].length;
        }
      }
      return res;
    }

    function parseFileContent(buffer, rule) {
      var res = buildParseResult(rule);
      var left = buffer.length;
      var done = 0;
      var flen = 0;

      // parse head
      if (rule.head) {
        var record = [];
        for (var i in rule.head) {
          flen = rule.head[i].length;
          if (left < flen) {
            res.code = 1;
            res.head_data.push(record);
            return res;
          }

          record.push(parseData(rule.head[i].type,
                                buffer,
                                done, done + flen));
          done += flen;
          left -= flen;
        }
        res.head_data.push(record);
      }
      
      if (rule.body) {
        // parse body
        while (left > 0) {
          var record = [];
          for (var i in rule.body) {
            flen = rule.body[i].length;
            if (left < flen) {
              res.code = 1;
              res.body_data.push(record);
              return res;
            }

            record.push(parseData(rule.body[i].type,
                                  buffer,
                                  done, done + flen));
            done += flen;
            left -= flen;
          }
          res.body_data.push(record);
        }
      }
      return res;
    }

    function parseFile(file, format, callback) {
      loadFormat(format, function(rule) {
        var buffer = [];
        var nread = 0;

        var readable = fs.createReadStream(file, {flags: 'r', autoClose: true});
        readable.on('data', function(chunk) {
          buffer.push(chunk);
          nread += chunk.length;
        });

        readable.on('end', function() {
          buffer = Buffer.concat(buffer, nread);
          callback(parseFileContent(buffer, rule));
        });
      });
    }

    setTableData = function (table, header, data, hasIndex) {
      var hasIndex = hasIndex || false;

      $(table).empty();

      var tblHeader = "<thead><tr>";
      if (hasIndex) {
        tblHeader += "<th>" + '#' + "</th>";
      }
      $.each(header, function(index, value) {
        tblHeader += "<th>" + value + "</th>";
      });
      tblHeader += "</tr></thead>";
      $(tblHeader).appendTo(table);

      var rowIndex = 1;
      $.each(data, function (index, value) {
        var row = "<tr>";
        if (hasIndex) {
          row += "<td>" + rowIndex + "</td>";
          rowIndex++;
        }
        $.each(value, function (key, val) {
          if (val.indexOf(' ') > -1) {
            row += '<td class="info">' + val.replace(/ /g, '&nbsp') + "</td>";
          } else {
            row += "<td>" + val + "</td>";
          }
        });
        row += "</tr>";
        $(table).append(row);
      });
    };

    function setDataTableHeight() {
      var row3 = $('#row3');
      var height = $(window).height()
                   - $('#row1').outerHeight(true)
                   - $('#row2').outerHeight(true)
                   - (row3.outerHeight(true) - row3.height());
      row3.css('maxHeight', height + 'px');
    }

    $(document).ready(function() {
      addSelectOption('#file_format', getFiles(BASE_DIR));
      $('.selectpicker').selectpicker('refresh');

      $('#parse_file').click(function(evt) {
        var file = $('#selected_file').val();
        if (format === null || format === '') {
          alert('请选择文件');
          return;
        }

        var format = $('#file_format').val();
        if (format === null || format === '') {
          alert('请选择格式');
          return;
        }
        parseFile(file, format, function(v) {
          if (v.head_column.length > 0) {
            setTableData($('#file_head'), v.head_column, v.head_data);
            $('#row2').show();
          } else {
            $('#row2').hide();
          }
          if (v.body_column.length > 0) {
            setTableData($('#file_body'), v.body_column, v.body_data, true);
            setDataTableHeight();
            $('#row3').show();
          } else {
            $('#row3').hide();
          }
        });
      });

      window.onresize = setDataTableHeight;
    });

  </script>
</head>
<body>
  <input style="display:none" id="fileDialog" type="file" />

  <div class="container-fluid">
    <div id="row1">
      <select id="file_format" class="selectpicker fixed-width-double">
        <option value disabled selected style="display:none">请选择格式</option>
      </select>
      <div class="btn btn-primary fixed-width" 
        onclick="chooseFile('#fileDialog', '#selected_file');">选择文件</div>
      <div id='parse_file' class="btn btn-primary fixed-width">解析</div>
      <div id="selected_file" class="well well-sm" 
        style="margin-top: 5px; margin-bottom: 0px">请选择文件</div>
    </div>

    <div id="row2" class="panel panel-default table-responsive" 
      style="display:none; margin-top: 10px; margin-bottom: 10px">
      <table class="table table-bordered" id="file_head"></table>
    </div>

    <div id="row3" class="panel panel-default table-responsive"
      style="display:none; margin-bottom: 5px">
      <table class="table table-bordered table-hover" id="file_body"></table>
    </div>
  </div>
</body>
</html>
